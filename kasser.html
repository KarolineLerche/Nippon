<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Måltidskasser</title>

    <link rel="stylesheet" href="header_footer.css">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://use.typekit.net/ygz1ijt.css">

    <script src="script.js" defer></script>


</head>
<body>


<main>

    <div class="center">
        <img class="overskrift" src="images/måltidskasser_overskrift.png" alt="overskrift">
    </div>

    <section id="flexbox_et"> 
        <div>
            <p> Antal Personer </p>
            <button class="button button1">2</button>
            <button class="button button2">4</button>
            <button class="button button3">6</button>
        </div>

        <div>
            <p> Antal Dage </p>
            <button class="button button1">3</button>
            <button class="button button2">4</button>
            <button class="button button3">5</button>
        </div>
    </section>

    <section id="flexbox_to">

        <div class="kasse">
            <img class= "produktbillede" src="images/bygkasse.png" alt="bygkasse">
            <h2> 319 kr / 549 kr </h2>
            <h1> Byg-selv kassen </h1>

            <div id="karrusel1">  
                <img id="venstrePil1" class="pil" src="images/venstrePil.png" alt="Venstre Pil 1" >
                <img id="vegetar1"  class="slideshowbilleder" src="images/byg1.png" alt="Vegetar 1">
                <img id="vegetar2"  class="slideshowbilleder" src="images/vegetar2.png" alt="Vegetar 2">
                <img id="vegetar3"  class="slideshowbilleder" src="images/familie3.png" alt="Vegetar 3">
                <img id="hoejrePil1" class="pil" src="images/hoejrePil.png" alt="Hoejre Pil 1">
            </div>
            <button class="button">Vælg</button>
        </div>

        <div class="kasse">
            <img class= "produktbillede" src="images/vegetarkasse.png" alt="vegetarkasse">
            <h2> 279 kr / 419 kr </h2>
            <h1> Vegetarkassen </h1>

            <div id="karrusel2">  
                <img id="venstrePil2" class="pil" src="images/venstrePil.png" alt="Venstre Pil 2" >
                <img id="familie1"  class="slideshowbilleder" src="images/vegetar1.png" alt="Familie 1">
                <img id="familie2"  class="slideshowbilleder" src="images/vegetar2.png" alt="Familie 2">
                <img id="familie3"  class="slideshowbilleder" src="images/vegetar3.png" alt="Familie 3">
                <img id="hoejrePil2" class="pil" src="images/hoejrePil.png" alt="Hoejre Pil 2">
            </div>
            <button class="button">Vælg</button>
        </div>

        <div class="kasse">
            <img class= "produktbillede" src="images/familiekassen.png" alt="familiekasse">
            <h2> 319 kr / 499 kr </h2>
            <h1> Familiekassen </h1>

            <div id="karrusel3">  
                <img id="venstrePil3" class="pil" src="images/venstrePil.png" alt="Venstre Pil 3" >
                <img id="bygSelv1"  class="slideshowbilleder" src="images/familie1.png" alt="Byg Selv 1">
                <img id="bygSelv2"  class="slideshowbilleder" src="images/familie2.png" alt="Byg Selv 2">
                <img id="bygSelv3"  class="slideshowbilleder" src="images/familie3.png" alt="Byg Selv 3">
                <img id="hoejrePil3" class="pil" src="images/hoejrePil.png" alt="Hoejre Pil 3">
            </div>
            <button class="button">Vælg</button>
        </div>


    </section>

</main>
    
</body>
</html>
